apiVersion: coredb.io/v1alpha1
kind: CoreDB
metadata:
  name: test-coredb
  namespace: default
spec:
  extensions:
    - name: pg_graphql
      locations:
        - enabled: true
          database: postgres
          schema: public
          version: "1.2.0"
  image: quay.io/coredb/coredb-pg-slim:f57e860
  pkglibdirStorage: 1Gi
  port: 5432
  postgresExporterEnabled: true
  postgresExporterImage: quay.io/prometheuscommunity/postgres-exporter:v0.12.1
  replicas: 1
  sharedirStorage: 1Gi
  storage: 1Gi
  uid: 999
