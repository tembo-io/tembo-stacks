name: OLAP
description: A Postgres instance equipped with configuration and extensions for OLAP workloads.
image: "quay.io/tembo/tembo-pg-cnpg:15.3.0-5-cede445"
stack_version: 0.1.0
compute_templates:
  - cpu: 1
    memory: 2Gi
  - cpu: 2
    memory: 4Gi
  - cpu: 2
    memory: 8Gi
  - cpu: 2
    memory: 16Gi
  - cpu: 4
    memory: 8Gi
  - cpu: 4
    memory: 16Gi
  - cpu: 4
    memory: 32Gi
  - cpu: 8
    memory: 16Gi
  - cpu: 8
    memory: 32Gi
  - cpu: 16
    memory: 32Gi
infrastructure:
  cpu: 1
  memory: 2Gi
  storage_size: 10Gi
  instance_type: GeneralPurpose
  storage_class: gp3
postgres_config_engine: olap
postgres_config:
  - name: checkpoint_timeout
    value: 30min
  - name: pg_stat_statements.track
    value: all
  - name: track_io_timing
    value: 'on'
  - name: cron.host
    value: /controller/run
  - name: shared_preload_libraries
    value: pg_stat_statements,pg_cron
trunk_installs:
  - name: pg_stat_statements
    version: 1.10.0
  - name: hydra_columnar
    version: 1.0.0
  - name: pg_partman
    version: 4.7.3
  - name: pg_cron
    version: 1.5.2
  - name: postgres_fdw
    version: 1.1.0
  - name: clerk_fdw
    version: 0.0.0
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        schema: public
        enabled: true
        version: 1.10.0
  - name: columnar
    locations:
      - database: postgres
        schema: public
        enabled: true
        version: '11.1-7'
  - name: pg_partman
    locations:
      - database: postgres
        schema: public
        enabled: true
        version: 4.7.3
  - name: pg_cron
    description: pg_cron
    locations:
    - database: postgres
      schema: pg_catalog
      enabled: true
      version: 1.5.2
  - name: postgres_fdw
    description: postgres_fdw
    locations:
    - database: postgres
      schema: public
      enabled: true
      version: '1.1'
  - name: clerk_fdw
    description: clerk_fdw
    locations:
    - database: postgres
      schema: public
      enabled: true
      version:  0.0.0
