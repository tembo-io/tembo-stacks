kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "reconciler.fullname" . }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: {{ include "reconciler.fullname" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "reconciler.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
