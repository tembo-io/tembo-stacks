apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-backup-bucket
  namespace: minio
spec:
  template:
    spec:
      containers:
      - name: create-bucket
        image: amazon/aws-cli:latest
        command:
        - /bin/sh
        - -c
        args:
        - aws s3 mb s3://tembo-backups --endpoint-url http://minio.minio.svc.cluster.local:9000
        env:
        - name: AWS_ACCESS_KEY_ID
          value: "tembo"
        - name: AWS_SECRET_ACCESS_KEY
          value: "tembo12345"
      restartPolicy: Never
  backoffLimit: 4
