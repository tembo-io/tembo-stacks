name: MachineLearning
description: A Postgres instance equipped with machine learning extensions and optimized for machine learning workloads.
image: "quay.io/tembo/ml-cnpg:15.3.0-1-63e32a1"
stack_version: 0.3.0
compute_templates:
  - cpu: 2
    memory: 4Gi
  - cpu: 4
    memory: 8Gi
  - cpu: 8
    memory: 16Gi
  - cpu: 16
    memory: 32Gi
  - cpu: 32
    memory: 32Gi
  # pretty sure we do not yet support the below?
  # uncomment when we do
  # - cpu: 48
  #   memory: 96Gi
  # - cpu: 64
  #   memory: 128Gi
  # - cpu: 96
  #   memory: 192Gi
infrastructure:
  cpu: 2
  memory: 2Gi
  storage_size: 10Gi
  instance_type: GeneralPurpose
  storage_class: gp3
postgres_config_engine: standard
postgres_config:
  - name: pg_stat_statements.track
    value: all
  - name: cron.host
    value: /controller/run
  - name: track_io_timing
    value: 'on'
  - name: shared_preload_libraries
    value: vectorize,pg_stat_statements,pgml,pg_cron,pg_later
trunk_installs:
  - name: pgvector
    version: 0.5.0
  - name: pgml
    version: 2.7.1
  - name: pg_embedding
    version: 0.1.0
  - name: pg_cron
    version: 1.5.2
  - name: pgmq
    version: 0.14.2
  - name: vectorize
    version: 0.0.2
  - name: pg_later
    version: 0.0.8
extensions:
  # trunk project pg_vector
  - name: vector
    locations:
      - database: postgres
        enabled: true
        version: 0.5.0
  # trunk project postgresml
  - name: pgml
    locations:
      - database: postgres
        enabled: true
        version: 2.7.1
  # trunk project pg_embedding
  - name: embedding
    locations:
      - database: postgres
        enabled: false
        version: 0.1.0
  - name: pg_cron
    description: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.5.2
  - name: pgmq
    description: pgmq
    locations:
    - database: postgres
      enabled: true
      version: 0.14.2
  - name: vectorize
    description: simple vector search
    locations:
    - database: postgres
      enabled: true
      version: 0.0.2
  - name: pg_later
    description: async query execution
    locations:
    - database: postgres
      enabled: true
      version: 0.0.8
