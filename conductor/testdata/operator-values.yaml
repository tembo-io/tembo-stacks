controller:
  image:
    tag: latest
  extraEnv:
    - name: ENABLE_INITIAL_BACKUP
      value: "false"
    - name: RUST_LOG
      value: info,kube=info,controller=debug
    - name: OPENTELEMETRY_ENDPOINT_URL
      value: http://tempo.monitoring.svc.cluster.local:4318

pod-init:
  image:
    tag: latest
  logLevel: info
  extraEnv:
    - name: OPENTELEMETRY_ENDPOINT_URL
      value: http://tempo.monitoring.svc.cluster.local:4318
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 300Mi
